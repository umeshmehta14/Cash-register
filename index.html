<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" />
        


        <label for="cash-give">Cash Given:</label>
        <input id="cash-give" type="number" />
        <button id="check-btn">Check</button>

        <p id="error-msg"></p>

        <table class="change-table">
            <caption>Return Change</caption>
            <tr class="t-r">
                <th>No. of notes</th>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
                <td class="no-of-note"></td>
            </tr>
            <tr class="t-r">
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

</body>
<script src="index.js"></script>
</html>
